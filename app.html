        <button class="control-button ripple" id="stop">
            <svg fill="#000000" width="800px" height="800px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M8 8h16v16H8z"/></svg>        
        </button>
    </div>
    <div class="transcript" state="empty">
        <div class="header">
            <h3>Prompt:</h3>
        </div>
        <span class="placeholder">
            say something...
        </span>
        <div class="body">
        </div>
    </div>
    <div class="options">
        <!-- custome roundy checkbox -->
        <div class="option" id="auto-submit" state="on">
            <label>
                <div class="checkbox">
                    <div class="checkmark"></div>
                </div>
                <span>Auto Submit on Speech End</span>
            </label>
            <div class="option sub-option">
                <span>after</span>
                <input type="number">
                <span>seconds</span>
            </div>  
        </div>
</div>
