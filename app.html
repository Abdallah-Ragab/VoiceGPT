        </button>
    </div>
    <div class="transcript" state="empty">
        <div class="header">
            <h3>Prompt:</h3>
        </div>
        <span class="placeholder">
            say something...
        </span>
        <div class="body">
        </div>
    </div>
    <div class="options">
        <!-- custome roundy checkbox -->
        <div class="option" id="auto-submit" state="on">
            <label>
                <div class="checkbox">
                    <div class="checkmark"></div>
                </div>
                <span>Auto Submit on Speech End</span>
            </label>
            <div class="option sub-option">
                <span>after</span>
                <input type="number" min="1">
                <span>seconds</span>
            </div>  
        </div>
        <div class="option" id="read-response" state="on">
            <label>
                <div class="checkbox">
                    <div class="checkmark"></div>
                </div>
                <span>Read response.</span>
            </label>
            <div class="option sub-option">
                <span>voice:</span>
                <select name="" id="read-voice">
                </select>
            </div>  
            <div class="option sub-option">
                <span>speed:</span>
                <input type="number" value="1" step="0.1" max="4" min="0.1">
            </div>  
        </div>
</div>
